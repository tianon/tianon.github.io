<ul class="posts">
	{% for speaker in site.data.speaker %}
	<li>
		<span class="date">{{ speaker.date | date_to_string }}</span>
		&raquo;
		{{ speaker.place }}
		&raquo;
		{% if speaker.url %}<a href="{{ speaker.url }}">{% endif %}{{ speaker.title }}{% if speaker.url %}</a>{% endif %}
	</li>
	{% endfor %}
</ul>
