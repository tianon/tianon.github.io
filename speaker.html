---
layout: default
---

<div id="home">
	<h1>Speaking Engagements</h1>
	<ul class="posts">
		{% for post in site.data.speaking %}
		<li>
			<span>{{ post.date }}</span>
			&raquo;
			{{ post.place }}
			&raquo;
			{% if post.url %}<a href="{{ post.url }}">{% endif %}{{ post.title }}{% if post.url %}</a>{% endif %}
		</li>
		{% endfor %}
	</ul>
</div>
